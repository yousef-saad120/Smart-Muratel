<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="testLogin.css">
</head>
<body>
    <div class="title-container">
        <img src="logoo.png" alt="المرتل الذكي" class="title-img">
    </div>

    <div class="container">
        <div class="project-content">
            <h2>Welcome Back!</h2>
            <p>Sign in to access your account and continue your journey with our Ultra-Realistic Voice Generation and 
                Text Annotation System for Quranic Translations.</p>
        </div>

        <div class="login-form">
            <h2>Login</h2>
            <p id="error-message"></p>

            <form id="login-form">
                <input type="text" id="username" name="username" placeholder="Username">
                <input type="password" id="password" name="password" placeholder="Password">

                <button type="submit">Log In</button>
            </form>

            <p class="signup-link">Don't have an account? <a href="testSign.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
